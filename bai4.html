<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            let elements = +prompt('input elements of sequence : ');
            let numArr = [];
            for (let i = 0; i < elements; i++) {
                numArr[i] = Math.floor(Math.random() * 20 + 1);
            }
            document.write('the sequence is :' + numArr.join() + '<br>')
            document.write('Reverse of sequence is :' + numArr.reverse().join());
        </script>
    </body>

    </html>
</body>

</html>
