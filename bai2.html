<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = new Array();
        let max = 0;
        let b = 0;
        for (let i = 0; i < 10; i++) {
            arr[i] = Math.floor(Math.random() * 20 + 1);
            if (arr[i] > max) {
                max = arr[i];
                b = i;
            }
        }
        document.write('Max = ' + max + ' at position ' + b);
    </script>
</body>

</html>
