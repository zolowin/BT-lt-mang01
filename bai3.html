        function creatArray(elements) {
            let arr = [];
            for (let i = 0; i < elements; i++) {
                let num = Math.floor(Math.random() * 100 + 1);
                arr.push(num);
            }
            return arr;
        }

        function sumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        let elements = +prompt('Input elements of sequence : ')
        let arr = creatArray(elements);
        document.write('Mảng đã tạo: ' + arr + '<br>');

        let sum = sumArray(arr);

        function maxOfArray(arr) {
            let max = arr[0];
            for (let j = 0; j < elements; j++) {
                if (arr[j] > max) {
                    max = arr[j];
                }
            }
            return max;
        }

        let max = maxOfArray(arr);

        document.write('Max of max: ' + max + '<br>');

        console.log(sum);
        function average(sum, length) {
            let avg = sum / length;
            return avg;
        }

        let avg = average(sum, elements);
        document.write('AVG of arr is: ' + avg);
